<div class="container-fluid">
  <div class="row mt-3 justify-content-center">
    <div *ngIf="!loaded">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col m-3 text-center">
      <mat-form-field>
        <mat-label>Select the country</mat-label>
        <mat-select #select (selectionChange)="selectCountry($event)">
          <mat-option>
            <ngx-mat-select-search
              [formControl]="searchFilter"
              placeholderLabel=""
              noEntriesFoundLabel="no country found"
            ></ngx-mat-select-search>
          </mat-option>
          <mat-option
            *ngFor="let country of filteredCountries | async"
            [value]="country"
          >
            {{ country }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col m-3 text-center">
      <mat-form-field>
        <mat-label>Select the time range</mat-label>
        <mat-select
          [(value)]="selectedTimeRange"
          #select
          (selectionChange)="selectTimeRange($event)"
        >
          <mat-option *ngFor="let range of timeRanges" [value]="range.value">
            {{ range.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div *ngIf="!isMobile" class="col h3 text-center align-self-center">
      {{ selectedCountry }}
    </div>
  </div>
</div>

<div class="container-fluid">
  <!--DESKTOP CHART-->
  <linechart-component
    *ngIf="!isMobile"
    [lineChartLabels]="dataLabels"
    [inputData]="inputData"
  ></linechart-component>
  <!--MOBILE CHART-->
  <bar-chart-mobile-component
    *ngIf="isMobile"
    [barChartLabels]="dataLabels"
    [inputData]="inputData"
  ></bar-chart-mobile-component>

  <!--DOUGHNUT CHART-->
  <div class="container doughnut-chart">
    <doughnut-component [inputData]="inputData"> </doughnut-component>
  </div>

  <!-- RATE CHART-->
  <div class="container rate-chart">
    
    <ratechart-component
      [inputData]="inputData"
      [rateChartLabels]="dataLabels"
    ></ratechart-component>

</div>
</div>
